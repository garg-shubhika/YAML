## Key-value pairs
## metadata = object
## labels = object
## spec = object
## containers = list of objects
## ports = list
## volumeMounts = list of objects

apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  containers:
    - name: nginx-container
    - image: nginx
      ports:
    - containerPort: 80
      volumeMounts:
    - name: nginx-vol
      mountPath: /usr/nginx/html
